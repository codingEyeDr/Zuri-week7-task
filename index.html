<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Project</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
   
    <div class="carousel">
        <div class="carousel_item carousel_item--visible">
            <img src="flower1.jpg" alt="flower1">
        </div>

        <div class="carousel_item">
            <img src="hd-wallpaper2.jpg" alt="flower3">
        </div>

        <div class="carousel_item">
            <img src="lotus.jpg" alt="flower4">
        </div>

        <div class="carousel_item">
            <img src="rose.jpg" alt="flower5">
        </div>

        <div class="carousel_item">
            <img src="marguerite.jpg" alt="flower1">
        </div>

        <div class="carousel_item">
            <img src="hd-wallpaper1.jpg" alt="flower2">
        </div>

        <div class="carousel_actions">
            <button id="carousel_button--prev" aria-label="Previous slide"><</button>
            <button id="carousel_button--next" aria-label="Next slide">></button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
